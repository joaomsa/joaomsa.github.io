---
layout: default
title: Joao Sa
---

{% for post in site.posts %}
<a href="{{ post.url }}">
  <h2>{{ post.title }}</h2>
</a>

<p class="meta">
  {{ post.date | date_to_string }}
</p>

<div class="post">
  {{ post.excerpt }}
  <a href="{{ post.url }}">
    <em>Continue Reading &raquo;</em>
  </a>
</div>
{% endfor %}
